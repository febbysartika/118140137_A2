<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <form method="post" id="form_mahasiswa">
            <label>NIM </label>
            <input type="number" name="nim"><br><br>
            <label>Nama </label>
            <input type="text" name="nama"><br><br>
            <label>Prodi </label>
            <select name="prodi">
                <option value="IF">Teknik Informatika</option>
                <option value="EL">Teknik Elektro</option>
                <option value="DKV">DKV</option>
                <option value="PWK">Perencanaan Wilayah dan Kota</option>
                <option value="Akt">Aktuaria</option>
                <option value="MTK">Matematika</option>
            </select><br><br>
            <label>Angkatan </label>
            <select name="angakatan">
                <option value="15">2015</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
            </select><br><br>
        </form>
        <button id="btn_tampil">Tampilkan</button>
        <hr>
        
        <h2>Data Mahasiswa</h2>
        <div id="tampil_data"></div>
        <script>
            $(document).ready(function(){
                $('#tampil_data').load("tampil.php");
                $('btn_tampil').click(function(){
                    var data = $('#form_mahasiswa').serialize();
                    $.ajax({
                        type : 'POST',
                        url : "tambah.php",
                        data : data,
                        cache : false,
                        success : function(data){
                            $('#tampil_data').load("tampil.php");
                        }
                    });
                });
            });
        </script>
    </body>
</html>
