<!DOCTYPE html>
<html>
<head>
	<title>Latihan 2</title>
</head>
<body>
	<h1>Form HTML</h1>
	<form>
		<table>
			<tr>
				<td>Nama: <input type="text" name="nama"></td>
			</tr>
			<td></td>
			<tr>
				 <td>Gender: <input type="radio" name="gender" id="man">Man
	        	 <input type="radio" name="gender" id="women">Women</td>
			</tr>
			<td></td>
			<tr>
				<td>Address: <textarea name="alamat" id=""></textarea></td>
			</tr>
			<td></td>
			<tr>
				<td>Country : <select name="country" id="country">
				<option value="Indonesia">Indonesia</option>
            	<option value="AS">Amerika Serikat</option>
            	<option value="Dubai">Dubai</option>
            	<option value="Korea">Korea</option>
            	<option value="Inggris">Inggris</option>
        		</select></td>
			</tr>
			<td></td>
			<tr>
				<td>Email : <input type="text" name="email"></td>
			</tr>
			<td></td>
			<tr>
				<td>Photo : 
					<input type="text" name="photo" id="photo">
					<input type="file" name="photo"></td>
			</tr><td></td>
			<tr>
				<td>Comment : <textarea name="comment" id="" cols="35" rows="6"></textarea>
        		<input type="submit"></td>
			</tr>
			<td><p align="center">From Registrasi</p></td>
		</table>
	</form>
</body>
</html>
